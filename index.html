<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./css/main_style.css" rel="stylesheet" type="text/css" media="(min-width:1025px)"> <!-- pc -->
		<link href="./css/phone_style.css" rel="stylesheet" type="text/css" media="(max-width:1024px)"> <!-- phone -->

	<body>
		<div id="background"></div> <!-- 배경 -->

			<div class="seconds_popup">
				<div class="second"></div>
			</div>

			</div>
			<!-- Search Google -->
			<form method=get action="http://www.google.co.kr/search">
			  <div class="such">
		      	<input type=text name=q size=25 maxlength=255 value="" class="text_box" autocomplete="on" placeholder="검색어를 입력해 주세요."> <!-- 구글 검색 입력 창 -->
		      	<input type=submit name=btnG value="Google 검색" class="submit_btn"> <!-- 검색 버튼 -->
			  </div>
			</form>
			<!-- //Search Google -->
		</div>
